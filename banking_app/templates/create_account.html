{% extends "base.html" %}

{% block title %}Create Account - Banking Application{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="bi bi-plus-circle"></i> Create New Account</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_account') }}">
                    <div class="mb-3">
                        <label for="customer_name" class="form-label">Customer Name *</label>
                        <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="customer_email" class="form-label">Email Address *</label>
                        <input type="email" class="form-control" id="customer_email" name="customer_email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="account_type" class="form-label">Account Type *</label>
                        <select class="form-select" id="account_type" name="account_type" required>
                            <option value="">Select account type...</option>
                            {% for type in account_types %}
                            <option value="{{ type }}">{{ type.title() }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="initial_balance" class="form-label">Initial Balance</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="initial_balance" name="initial_balance" 
                                   min="0" step="0.01" value="0.00">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('list_accounts') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Create Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card bg-light">
            <div class="card-body">
                <h5 class="card-title"><i class="bi bi-info-circle"></i> Account Types</h5>
                <ul class="list-unstyled">
                    <li><strong>Savings:</strong> For personal savings with interest</li>
                    <li><strong>Checking:</strong> For everyday transactions</li>
                    <li><strong>Business:</strong> For business operations</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
